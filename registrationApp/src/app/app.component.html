<div class="container">
  <div class="row">
    <div class="col s12 center reg">
      <h1>Registration</h1>
      <form (submit)="onSubmit()" #formData='ngForm'>
        <input
          autofocus
          type="text" 
          name="first_name"
          placeholder="First Name"
          required 
          minlength="4" 
          maxlength="24"
          [(ngModel)]="user.first_name"
          #first_name='ngModel'
        /> <span *ngIf='first_name.errors'>First name is required</span>
        <input 
          type="text" 
          name="last_name"
          placeholder="Last Name"
          required 
          minlength="4" 
          maxlength="24"
          [(ngModel)]="user.last_name"
          #last_name='ngModel'
        /> <span *ngIf='last_name.errors'>Last name is required</span>
        <input
          type="text" 
          name="email"
          placeholder="Email"
          required 
          minlength="4" 
          maxlength="24"
          [(ngModel)]="user.email"
          #email='ngModel'
        /> <span *ngIf='email.errors'>Email is required</span>
        <input 
          type="password" 
          name="password"
          placeholder="Password"
          required 
          minlength="8" 
          maxlength="24"
          pattern="^([a-zA-Z0-9@*#]{8,15})$"
          [(ngModel)]="user.password"
          #password='ngModel'
        /> <span *ngIf='password.errors'>Password is required</span>
        <input 
          type="password" 
          name="confirm"
          placeholder="Confirm Password"
          required 
          minlength="8" 
          maxlength="24"
          pattern="^([a-zA-Z0-9@*#]{8,15})$"
          [(ngModel)]="user.confirm"
          #confirm='ngModel'
        /> <span class='errors' *ngIf="user.confirm !== user.password">Passwords must match.</span>
        <br>
        <button [disabled]="!formData.valid" class="btn waves-effect waves-light" type="submit" name="action">Submit
            <i class="material-icons right">create</i>
          </button>
        
        
      </form>
    </div>
  </div>
</div>
